    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);
            document.addEventListener("contextmenu",function(e){
                e.preventDefault()
            },false)
            var cursor = document.querySelector("#crs");
    
            window.addEventListener("mousemove", function (dets) {
                gsap.to(cursor, {
                    x: dets.clientX,
                    y: dets.clientY,
                    duration: 0.7,
                    ease: "easeInSite"
                });
            });
        });
    </script>
    <style>
        #crs {
            opacity: 35%;
            height: 30px;
            width: 30px;
            background-color: rgb(0, 162, 255);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 10px 40px;
            background: rgb(212, 229, 255);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);

            z-index: 999;

            left: 0;

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(#008cff, #7cd5ff);

            padding: 0px;

            color: #333;
            display: flex;
            flex-direction: column;

        #navbar {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
            height: auto;
            background-color: rgb(212, 229, 255);
        }

        #navbar li {
            padding: 0 10px;
        }

        #navbar li a {
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.5;
            position: relative;
            transition: color 0.3s ease;
        }

        #navbar li a::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #088178;
            transition: width 0.3s ease;
        }

        #navbar li a:hover::before,
        #navbar li a.active::before {
            width: 100%;
        }

        #navbar li a:hover,
        #navbar li a.active {
            color: #088178;
        }
        ::selection{
            background-color: #71bfff;
            color: #1a1a1a;
        }
        .contact-container{

            display: flex;

        .contact-left{

            color:#001242 ;
            font-size: 40px;
            margin-bottom: 5px;
        }

            height: 5px;
            background-color: #001242;
            border-radius: 10px;

        .contact-inputs{

            padding-left: 25px;
            font-weight: 500;
            color: #666;
            border-radius: 50px;
        }
        .contact-left textarea{
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }
        button {
        width: 9em;
        height: 3em;
        border-radius: 30em;
        font-size: 15px;
        font-family: inherit;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        box-shadow: 6px 6px 12px #c5c5c5,
                    -6px -6px 12px #ffffff;
        }

        button::before {
        content: '';
        width: 0;
        height: 3em;
        border-radius: 30em;
        position: absolute;
        top: 0;
        left: 0;
        background-image: linear-gradient(to right, #1a7ff3 0%, #aed1ff 100%);
        transition: .5s ease;
        display: block;
        z-index: -1;
        }

        button:hover::before {
        width: 9em;
        }
        .contact-inputs::placeholder {
            color: #5870b4;
        }

        }

        .contact-left button img{ 
            height: 15px;
        }
        .contact-right img{

        }
        @media (max-width:800px) {
            .contact-inputs{

        .logo{

        footer {

        .footerContainer {

        .socialIcons {

            border-radius: 50%;

            text-decoration: none;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .socialIcons i {
            font-size: 1.2rem;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .socialIcons a:hover {

        }

        .socialIcons a:hover i {
            color: #ecf0f1;
        }

        .footerNav ul {

            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;

        .footerNav ul li a {

        .footerBottom {
